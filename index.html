<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Canción para Ti</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body class="bg-gradient-to-r from-purple-600 to-pink-500 min-h-screen flex flex-col items-center justify-center">
  
  <h2 class="text-white text-2xl font-bold mb-4">La canción del día</h2>
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-3xl mb-4 flex">
    <div id="song-container" class="w-2/3 pr-4"></div>
    <div id="message" class="bg-gray-100 text-gray-700 text-lg italic p-4 rounded-lg shadow-lg w-1/3"></div>
  </div>
  
  <div class="bg-blue-100 text-blue-800 italic p-4 rounded-lg shadow-lg w-full max-w-3xl mt-4">
    <h3 class="text-lg font-semibold mb-2">Frase Destacada</h3>
    <div id="highlight"></div>
  </div>

  <div id="countdown" class="bg-yellow-100 text-yellow-800 italic p-4 rounded-lg shadow-lg w-full max-w-3xl mt-4"></div>

  <script src="script.js"></script> <!-- Enlace al archivo JS -->
</body>
</html>
